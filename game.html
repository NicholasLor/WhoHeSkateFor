<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who He Skate For?</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="module" src="game.js" type="text/javascript"></script>

  </head>


  <body>
    <h2>Who He Skate For?</h2>

    <!-- Button to Open the Modal
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
    </button> -->

    <!-- The Modal -->
    <div class="modal" id="myModal" data-backdrop="static" data-keyboard="false" href="#">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="modalResults">Results - </h4>
            <p><i>WhoHeSkateFor.com</i></p>
            <p id="date"></p>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <table class="table" id="results-table">
              <thead>
                <tr>
                  <th scope="col">Player</th>
                  <th scope="col">Score</th>
                  <th scope="col">Guessed Team</th>
                  <th scope="col">Actual Team</th>

                </tr>
              </thead>
              <tbody id="tbody">
            
              </tbody>
            </table>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn-primary btn-success" id="share">Share</button>
            <button type="button" class="btn-primary" data-dismiss="modal" id="play-again">Play Again</button>
          </div>

        </div>
      </div>
    </div>

    <div id="random-player-photo-container" class="cut">
      <img id="random-player-photo" class="cut-img"></img>
    </div>
    <p id="random-player"></p>


 
  </body>
</html>
